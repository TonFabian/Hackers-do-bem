stages:
  - build
  - test

build:
  stage: build
  script:
    - echo "Build stage completed."

test:
  stage: test
  image: python:3.9
  script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip show pytest  # Verifica a vers√£o do pytest
    - pytest --maxfail=1 --disable-warnings -q
