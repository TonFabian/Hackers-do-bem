image: python:3.9

services:
  - docker:dind

stages:
  - build
  - lint
  - test
  - scan
  - deploy
  - review

# Estágio de Build
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Building Docker image..."
    - docker build -t my-app-image .

# Estágio de Análise Estática de Código (SAST) com Bandit
lint:
  stage: lint
  script:
    - pip install --upgrade pip
    - pip install bandit
    - bandit -r todo_project/todo_project -f html -o bandit-report.html || true
  artifacts:
    paths:
      - bandit-report.html
    expire_in: 1 week

# Estágio de Testes
test:
  stage: test
  script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pytest --maxfail=1 --disable-warnings -q

# Estágio de Análise de Segurança Dinâmica com OWASP ZAP
zap-full-scan:
  stage: scan
  image:
    name: owasp/zap2docker-stable:latest
    entrypoint: [""]
  variables:
    CI_PROJECT_DIR: path_to_project_dir
    ZAP_ALERT_REPORT: alert_report
    ZAP_REPORT: full_scan
  script:
    - bash zap_full_scan.sh
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - ${CI_PROJECT_DIR}/${ZAP_REPORT}.html
      - ${CI_PROJECT_DIR}/${ZAP_ALERT_REPORT}.md

# Estágio de Deploy
deploy:
  stage: deploy
  script:
    - echo "Deploying to production environment..."
    # Adicione seus comandos de deploy específicos aqui, se necessário

# Estágio de Review
review:
  stage: review
  script:
    - echo "Creating review environment..."
