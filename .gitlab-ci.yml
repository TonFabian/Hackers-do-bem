image: python:3.9

services:
  - docker:dind

stages:
  - build
  - lint
  - test
  - scan
  - deploy
  - review

# Estágio de Build
build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Building Docker image..."
    - docker build -t my-app-image .

# Estágio de Análise Estática de Código (SAST) com Bandit
lint:
  stage: lint
  script:
    - pip install --upgrade pip
    - pip install bandit
    - bandit -r todo_project/todo_project -f html -o bandit-report.html || true
  artifacts:
    paths:
      - bandit-report.html
    expire_in: 1 week

# Estágio de Testes
test:
  stage: test
  script:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pytest --maxfail=1 --disable-warnings -q

# Estágio de Scan
scan:
  stage: scan
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Running OWASP ZAP scan..."
    - docker-compose -f docker-compose.yml up --abort-on-container-exit || true
    - echo "Checking if scan-report.html was created..."
    - if [ -f ./zap_data/scan-report.html ]; then echo "Report found"; else echo "Report not found"; fi
    - echo "Checking if quick_scan_alert_report.md was created..."
    - if [ -f ./zap_data/quick_scan_alert_report.md ]; then echo "Alert report found"; else echo "Alert report not found"; fi
  artifacts:
    when: always
    expire_in: 1 week
    paths:
      - ./zap_data/scan-report.html
      - ./zap_data/quick_scan_alert_report.md
  after_script:
    - echo "If artifacts not found, this step ensures the pipeline continues."

